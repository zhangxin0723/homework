<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <script>
        var imgs = [
        'http://img4.duitang.com/uploads/item/201411/09/20141109142633_ncKBY.thumb.700_0.jpeg',
        'http://img3.imgtn.bdimg.com/it/u=2423321859,2979330058&fm=27&gp=0.jpg'
        ]
        var loadImg = (url) => {
            return new Promise((resolve, reject) => {
                // 创建图片
                var img = new Image()
                // 加载成功
                img.onload = () => {
                    resolve(img)
                }
                // 图片加载
                img.onerror = () => {
                    reject(new Error('图片加载失败'))
                }
                img.src = url
            })
        }
        // 并行加载
        var loadImgAsync = (imgs) => {
            imgs.forEach(async (item) => {
                let img = await loadImg(item)
                document.body.appendChild(img)
            })
        }
        loadImgAsync(imgs)
    </script>
</body>

</html>
