<!DOCTYPE html>

<head>

    <title>并行加载图片</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>

</body>
<script>
    let arr = [
        "https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=169154936,3496268287&fm=115&gp=0.jpg",
        "https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1976054408,1033349516&fm=27&gp=0.jpg",
        "https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3090205421,4228687566&fm=27&gp=0.jpg",
        "http://img.mp.sohu.com/upload/20170608/2226ab60e5d44638bf82f5e604223d92_th.png",
        "http://img1.imgtn.bdimg.com/it/u=1361747923,104456256&fm=26&gp=0.jpg",
    ]

    let loadImg = (url) => {
        return new Promise((resolve, reject) => {
            let img = new Image()
            img.onload = () => {
                resolve(img)
            }
            img.src = url;
        })
    }

    let Img = (arr) => {
        arr.forEach(async item => {
            let img = await loadImg(item)
            document.body.appendChild(img)
        })
    }
    Img(arr);
</script>

</html>
